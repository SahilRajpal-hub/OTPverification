	<div class="limiter">

			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" >

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" id="email" type="text" name="Employee ID" placeholder="Employee ID">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" id="password" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" id="btn-login">
							Login
						</button>
					</div>

					<div class="login100-form validate-form p-b-33 p-t-5">	
						<div id="loading">Loading...</div>
						<div id="loaded" class="hidden">
							<div id="main">
							<div id="user-signed-in" class="hidden">
								<div id="user-info">
								<div id="phone"></div>
								<div class="clearfix"></div>
								</div>
								<p>
								<button id="sign-out" style="text-align: center; justify-content: center; margin: 10px; font-size: 15px; align-content: center; padding: 5px; border-radius: 1px; border: 1px black; background-color: grey;">Sign Out</button>
								</p>
							</div>
							<div id="user-signed-out" class="hidden">

								</div>
							</div>
							</div>

						</div>
